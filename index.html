<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/@tweenjs/tween.js@^20.0.0/dist/tween.umd.js"></script>
    <script defer src="get.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPERWORLD Datastore</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap">

    <style>
      body {
        margin: 0;
        transition-property: all!important;
        transition-timing-function: cubic-bezier(0.4,0,0.2,1)!important;
        transition-duration: 0.5s!important;
        padding: 0;
        font-family: 'Source Sans Pro', sans-serif;
        background-color: #f2f2f2;
      }

      header {
        background-color: #007bff;
        color: white;
        padding: 10px;
        text-align: center;
      }

      h1 {
        font-weight: 600;
        font-size: 2rem;
        margin: 30px 0 20px;
        text-align: center;
      }

      p {
        font-size: 1.2rem;
        margin: 0 0 30px;
        text-align: center;
      }

      .container {
        /* max-width: 800px; */
        margin: 0 auto;
        padding: 30px;
        background-color: white;
        /* box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); */
      }

      .data-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
        font-size: 1.2rem;
        flex-direction: column-reverse;
      }

      .data-item span {
        font-weight: 100;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>HYPERWORLD Datastore</h1>
    </header>
    <img src="images/Screenshot_1813.png" alt="Description of image">
    <div class="container">
      <p>This site will be used to display game info.</p>

      <div class="data-item">
        Visits<span id="visits" style="font-size: 45px; letter-spacing: -2px;">Loading...</span>
      </div>

      <div class="data-item">
        Favorites<span id="fav" style="font-size: 35px; letter-spacing: -1px;">Loading...</span>
      </div>

      <div class="data-item">
        Online<span id="playing" style="font-size: 35px; letter-spacing: -1px;">Loading...</span>
      </div>

      <div class="data-item">
        <span id="status" style="font-size: 35px; letter-spacing: -1px;">Loading...</span>
      </div>
    </div>

  </body>
</html>
