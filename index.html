<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/@tweenjs/tween.js@^20.0.0/dist/tween.umd.js"></script>
    <script defer src="get.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPERWORLD Datastore</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap">

    <style>
      body {
        margin: 0;
        transition-property: all!important;
        transition-timing-function: cubic-bezier(0.4,0,0.2,1)!important;
        transition-duration: 0.5s!important;
        transition: 0.5s all!important;
        padding: 0;
        font-family: Open Sans;
        padding: 5em 5vw;
        color: white;
        background-color: #000d;
      }

      

      header {
        position: relative;
        background-color: #000000;
        background-image: url(images/Screenshot_1814.png);
        background-size: cover;
        padding: 5vw 0vw;
        margin: 0 -5vw;
        /* margin-bottom: 2.5em; */
        text-align: center;
        padding-bottom: calc(3vw + 50px);
        overflow: hidden;
        box-shadow: 0px 2px 4px #0004;
      }

      h1 {
        font-weight: 600;
        font-size: 2rem;
        margin: 30px 0 20px;
        text-align: center;
      }

      p {
        font-size: 1.2rem;
        margin: 0 0 30px;
        text-align: center;
      }

      .container {
        margin: 0 auto;
        padding: 30px;
      }

      .container-stats {
        margin: 0 auto;
        padding: 0.75em;
        float: left;
        width: -webkit-fill-available;
        background-color: #121518ee;
        border-radius: 0.25em;
      }

      .data-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
        flex-direction: column-reverse;
        background-position: center; /* center the image within the container */
         /* set a height for the container */
        font-size: 1.2rem;
        font-weight: 900;
      }
      
      .data-item-bottom {
        display: flex;
        justify-content: space-between;
        align-items: center;
        /* margin: 10px 0; */
        flex-direction: row;
        background-position: center; /* center the image within the container */
         /* set a height for the container */
        font-size: 1.2rem;
        font-weight: 100;
      }

      .data-item span {
        font-weight: 100;
        letter-spacing: 13px;
        padding: 0px 1em;
      }
      
      .bottom {
        font-weight: 600;
        padding: 0px 1em;
        color: black;
        background: rgb(87, 81, 81);
      }
    </style>
  </head><body>
    <header>
      <h1>HYPERWORLD Datastore</h1>
      <div class="data-item">
        <p style="
        letter-spacing: 3px;
        font-weight: 100;
    ">Concurrent Visits</p><span id="visits" style="
    color: #FFF;
    font-size: 7vw;
    text-shadow: 0px 2px 4px #0008;
    margin: 0;
    font-weight: 900;
">请稍等~</span>
      </div>
    </header>
    <div class="container">
    </div>
    <div class="container-stats">
      <p>Game Status</p>
      <div class="data-item-bottom">
        <span id="fav" style="font-weight: 600;letter-spacing: 2px;">Fetching...</span><span id="bottom">Favorites</span>
      </div>

      <div class="data-item-bottom">
        <span id="playing" style="font-weight: 600;letter-spacing: 2px;">Fetching...</span><span id="bottom">Online</span>
      </div>

      <div class="data-item-bottom">
        <span id="status" style="background: #ff000073;padding: 5px 23px;letter-spacing: 2px;font-weight: 600;clip-path: polygon(10px 0%, calc(100% - 10px ) 0%, 100% 50%, calc(100% - 10px ) 100%, 10px 100%, 0% 50%);">OUT OF SERVICE</span><span id="bottom">Game Activity</span>
      </div>
    </div></body>
</html>
